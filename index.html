<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Todo app</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TODO</h1>
      <button class="theme-toggle" id="themeToggle">
        <img src="./images/icon-moon.svg" alt="Toggle dark mode" id="themeIcon">
      </button>
    </div>

    <div class="input-container">
      <div class="input-group">
        <div class="checkbox-wrapper">
          <div class="custom-checkbox"></div>
        </div>
        <input type="text" id="newTodoInput" placeholder="Create a new todo...">
      </div>
    </div>

    <ul class="todo-list" id="todoList">
      <!-- Todos will be added here -->
    </ul>

    <div class="todo-footer" id="todoFooter">
      <span class="items-left"><span id="itemsCount">0</span> items left</span>
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
      <button class="clear-completed" id="clearCompleted">Clear Completed</button>
    </div>

    <div class="filter-container" id="filterContainer">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <p class="drag-hint">Drag and drop to reorder list</p>
  </div>



  <script src="./script.js"></script>
</body>
</html>
</html>
